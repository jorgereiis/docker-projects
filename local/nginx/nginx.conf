server {
    listen 8081;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/nossopainel_access.log;
    error_log /var/log/nginx/nossopainel_error.log;

    # Limite de tamanho para uploads
    client_max_body_size 10M;

    # ACME challenge para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ========================================
    # ARQUIVOS DE MEDIA (Avatars, Uploads)
    # ========================================
    location /media/ {
        alias /usr/share/nginx/html/media/;

        # Cache agressivo (30 dias)
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Permitir apenas tipos de arquivo seguros
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico|pdf|txt)$ {
            # Arquivo permitido, servir normalmente
            try_files $uri =404;
        }

        # Bloquear arquivos executáveis e scripts
        location ~* \.(php|py|sh|exe|bat|pl|cgi|asp|aspx|jsp)$ {
            deny all;
            return 403;
        }

        # Bloquear acesso a arquivos ocultos
        location ~ /\. {
            deny all;
            return 404;
        }
    }

    # ========================================
    # ARQUIVOS ESTÁTICOS (CSS, JS, Imagens)
    # ========================================
    location /static/ {
        alias /usr/share/nginx/html/staticfiles/;
        autoindex off;

        # Cache
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css text/javascript application/javascript application/json;
        gzip_comp_level 6;
    }

    # ========================================
    # PROXY PARA DJANGO APPLICATION
    # ========================================
    location / {
        proxy_pass http://nossopainel-django:8001;
        proxy_http_version 1.1;

        # Headers essenciais
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_read_timeout 120s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Não fazer proxy de erros
        proxy_intercept_errors off;
    }

    # ========================================
    # SECURITY & ERROR HANDLING
    # ========================================

    # Bloquear acesso a arquivos sensíveis
    location ~ /\.(env|git|svn|htaccess) {
        deny all;
        return 404;
    }

    # Bloquear user agents maliciosos
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 403;
    }

    # Headers de segurança globais
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Desabilitar server tokens
    server_tokens off;
}