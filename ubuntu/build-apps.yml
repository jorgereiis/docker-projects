services:

  wppconnect-server:
    build:
      context: ./wppconnect-server
      dockerfile: Dockerfile
    image: wppconnect-server
    container_name: wppconnect-server
    hostname: wppconnect-server
    entrypoint: docker-entrypoint.sh yarn dev
    networks:
      - wpp-network
    tty: true

  wppconnect-nginx:
    build:
      context: ./wppconnect-nginx
      dockerfile: Dockerfile
    container_name: wppconnect-nginx
    hostname: wppconnect-nginx
    entrypoint: nginx -g "daemon off;"
    ports:
      - "80:80"
    networks:
      - wpp-network
    volumes:
      - ./nossopainel-django/staticfiles:/usr/share/nginx/html/staticfiles
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - wppconnect-server
      - nossopainel-django
    tty: true

  nossopainel-django:
    build:
      context: ./nossopainel-django
      dockerfile: Dockerfile
    container_name: nossopainel-django
    hostname: nossopainel-django
    networks:
      - wpp-network
    volumes:
      - ./nossopainel-django/database:/home/django/database
      - ./nossopainel-django/staticfiles:/home/django/staticfiles
    environment:
      - DEBUG=1
      - TZ=America/Bahia
    tty: true

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot 
      --webroot-path=/var/www/certbot 
      --email jreiisgalvao@gmail.com
      --agree-tos 
      --no-eff-email 
      -d nossopainel.com.br 
      -d www.nossopainel.com.br"
    networks:
      - wpp-network

networks:
  wpp-network:
    driver: bridge
